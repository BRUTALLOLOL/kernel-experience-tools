name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheels
        run: python -m build --wheel

      - name: Rename Linux wheels to manylinux
        if: runner.os == 'Linux'
        run: |
          for file in dist/*.whl; do
            if [[ "$file" == *"linux_x86_64"* ]]; then
              newname="${file//linux_x86_64/manylinux2014_x86_64}"
              mv "$file" "$newname"
              echo "Renamed $file → $newname"
            fi
          done

      - name: Store wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}-${{ matrix.python-version }}
          path: dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Store sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts 

      - name: Clean metadata and prepare distributions
        run: |
          mkdir -p dist
          
          cp dist-artifacts/*.whl dist/ 2>/dev/null || true

          for tgz in dist-artifacts/*.tar.gz; do
            if [ -f "$tgz" ]; then
              echo "Processing $tgz"

              filename=$(basename "$tgz")

              temp_dir=$(mktemp -d)
              

              tar -xzf "$tgz" -C "$temp_dir"
              

              pkg_dir=$(find "$temp_dir" -maxdepth 1 -type d | tail -1)
              
              if [ -f "$pkg_dir/PKG-INFO" ]; then
                echo "Cleaning PKG-INFO in $pkg_dir"

                sed -i '/license-file/d' "$pkg_dir/PKG-INFO"
                sed -i '/license-expression/d' "$pkg_dir/PKG-INFO"
                
                # Убеждаемся, что есть поле License: MIT
                if ! grep -q "^License:" "$pkg_dir/PKG-INFO"; then
                  echo "License: MIT" >> "$pkg_dir/PKG-INFO"
                fi
              fi
              

              tar -czf "dist/$filename" -C "$temp_dir" "$(basename "$pkg_dir")"
              

              rm -rf "$temp_dir"
              
              echo "Cleaned and repackaged $filename"
            fi
          done
          
      - name: Verify cleaned metadata
        run: |
          echo "=== Checking PKG-INFO in cleaned archives ==="
          for tgz in dist/*.tar.gz; do
            echo "Checking $tgz"
            tar -xOzf "$tgz" "*/PKG-INFO" | head -15
            echo "---"
          done

      - name: List files before upload
        run: |
          echo "=== Files ready for upload ==="
          ls -la dist/
          echo "=== Wheel files ==="
          ls -la dist/*.whl 2>/dev/null || echo "No wheel files"
          echo "=== Source distributions ==="
          ls -la dist/*.tar.gz 2>/dev/null || echo "No source distributions"

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install --upgrade twine
          echo "=== Running twine check ==="
          twine check dist/* || echo "Twine check warnings (non-fatal)"
          echo "=== Uploading to PyPI ==="
          twine upload --verbose dist/*
