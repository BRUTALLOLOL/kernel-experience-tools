name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheels
        run: python -m build --wheel

      - name: Rename Linux wheels to manylinux
        if: runner.os == 'Linux'
        run: |
          for file in dist/*.whl; do
            if [[ "$file" == *"linux_x86_64"* ]]; then
              newname="${file//linux_x86_64/manylinux2014_x86_64}"
              mv "$file" "$newname"
              echo "Renamed $file â†’ $newname"
            fi
          done

      - name: Store wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}-${{ matrix.python-version }}
          path: dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Store sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts 

      - name: Move files to dist directory
        run: |
          mkdir -p dist
          find dist-artifacts -type f -name "*.whl" -o -name "*.tar.gz" -exec cp {} dist/ \;
          
      - name: List files before upload
        run: ls -la dist/

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install --upgrade twine
          twine check dist/*
          twine upload --verbose dist/*
